<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/3.0.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-solid-chubby/css/uicons-solid-chubby.css'>
</head>

<body class="bg-gray-900 text-gray-100 h-screen flex">

    <div class="w-24 bg-gray-800 flex flex-col justify-between items-center py-6 rounded-lg">
        <div class="grid grid-rows-1 gap-8 mb-6">
            <a href="Main.html" class="text-gray-400 hover:text-white text-center"><i
                    class="fi fi-sc-cloud-sun text-2xl text-blue-400"></i><br>Weather</a>
            <a href="Favorite.html" class="text-gray-400 hover:text-white  text-center"><i
                    class="fi fi-sr-heart text-2xl text-red-400"></i><br>Favorite</a>
            <a href="Setting.html" class="text-gray-400 hover:text-white  text-center"><i
                    class="fi fi-sc-settings text-2xl"></i><br>Setting</a>
        </div>
        <i class="fi fi-sr-user bg-gray-600 py-2 px-3 rounded-full"></i>
    </div>

    <!-- Main Content -->
    <main class="flex-1 px-12 py-6 space-y-6">

        <h1 class="text-4xl font-bold">Setting</h1>

        <div class="grid grid-rows-1 gap-2">
            <div class="bg-gray-800 px-6 py-4 rounded-xl flex justify-between">
                <h1 class="text-xl">Language</h1>
                <div class="grid">
                    <select class="col-start-1 row-start-1 flex bg-gray-800">
                        <option>English</option>
                        <option>Thailand</option>
                    </select>
                </div>
            </div>
            <div class="bg-gray-800 px-6 py-4 rounded-xl flex justify-between">
                <h1 class="text-xl">Units</h1>
                <div class="grid">
                    <select class="col-start-1 row-start-1 flex bg-gray-800">
                        <option>C</option>
                        <option>C</option>
                    </select>
                </div>
            </div>
            <div class="bg-gray-800 px-6 py-4 rounded-xl flex justify-between">
                <h1 class="text-xl">Style</h1>
                <div class="grid">
                    <select class="col-start-1 row-start-1 flex bg-gray-800">
                        <option>Dark</option>
                        <option>White</option>
                    </select>
                </div>
            </div>
        </div>

        <button class="bg-gray-800 px-6 py-4 w-full rounded-xl text-red-400 text-center hover:text-white">Sign Out
        </button>

    </main>

</body>

</html>
